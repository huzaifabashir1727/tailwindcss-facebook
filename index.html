<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <title>Facebook log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-12">
            <img src="logo.svg" class="w-80" alt="">
            <p class="text-2xl mx-6">Facebook helps you connect and share with th people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white pt-2 pb-6 px-4 rounded-md w-96 text-lg shadow-2xl relative">
            <input class="px-3  h-12 my-2 border-2 border-gray-200 rounded-lg outline-blue-600 outline-2" type="text" placeholder="Email address or phone number">
            <input class="px-3  h-12 my-2 border-2 border-gray-200 rounded-lg outline-blue-600 outline-2" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg text-xl font-bold mt-1 ">Log in</button>
            <span class="text-blue-500 text-center mt-3 mb-5 hover:underline">Forgotten password?</span>
            <hr>
            <button class="bg-green-500 hover:bg-green-600 text-white rounded-lg py-3 px-4 mx-auto mt-7 w-fit font-bold">Create New Account</button>
            <span class="absolute -bottom-10 text-sm ml-10"><span class="font-bold hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>    
</body>
</html>
